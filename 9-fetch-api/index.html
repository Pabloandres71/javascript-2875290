<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éxitos del pop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">Galeria de video juegos</div>
    <header class="heade">
        <form id="buscador">
            <input id="textoBusqueda" type="text">
            <select id="edadRecomendada">
                <option value="All">edad</option>
                <option value="edad-E10+">edad-E 10+</option>
                <option value="edad-E">edad-E</option>
                <option value="edad-M">edad-M</option>
                <option value="edad-T">edad-T</option>
            </select>
            <select id="listaAños">
                <option value="All">año</option>
                <option value="2017">2017</option>
                <option value="2015">2015</option>
                <option value="2011">2011</option>
                <option value="2016">2016</option>
                <option value="2013">2013</option>
                <option value="2020">2020</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2010">2010</option>
            </select>
            <button class="btnBuscar" type="submit">Buscar</button>
        </form>
    </header>

<div class="container"></div>
<script src="bd.js"></script>
<script src="app.js"></script>
</body>
</html>
